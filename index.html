    <style>
      /* Custom Dither Pattern Class */
      .bg-dither {
        background-image: radial-gradient(#222 1px, transparent 1px);
        background-size: 4px 4px;
      }
      .bg-dither-light {
        background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 4px 4px;
      }
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(50, 50, 50, 0.5) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(50, 50, 50, 0.5) 1px, transparent 1px);
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 3px;
      }
      .font-vt323 { font-family: 'VT323', monospace; }
      .font-share { font-family: 'Share Tech Mono', monospace; }
      .font-space { font-family: 'Space Mono', monospace; }
      
      /* CRT Flicker Animation */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        100% { opacity: 0.97; }
      }
      .animate-flicker {
        animation: flicker 0.15s infinite;
      }
    </style>
